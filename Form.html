<html>
    <head>
    <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student login form</h2>
            </div>
            <form id="studentform" method='get'>
                <div class="form-group">
                    <label>Rollnumber : </label>
                    <input type="text" id='sturoll' class="form-control" onchange='getstudent()'>
                </div>
                <div class="form-group">
                    <label>Name :</label>
                    <input type="text" id='stuname' class="form-control">
                </div>
                <div class="form-group">
                    <label>Studentclass :</label>
                    <input type="text" id='stuclass' class="form-control">
                </div>
                <div class="form-group">
                    <label>Birth_date : </label>
                    <input type="date" id='stubirth' class="form-control">
                </div>
                <div class="form-group">
                    <label> Address: </label>
                    <input type="text" id='stuaddress' class="form-control">
                </div>
                <div class="form-group">
                    <label>Enrollment_date : </label>
                    <input type="date" id='stuenrollment' class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick= savedata() disabled > Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetform()" disabled>Reset</button>
                </div>
            </form>
        </div> 
        <script  src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script  src="js/index.js"></script>
    </body>
</html>
